<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="WoW Classic battleground holiday schedule" />
  <title>WoW Classic Battleground Holidays</title>
  <link rel="stylesheet" href="index.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap" rel="stylesheet">
  <script src="index.js"></script>
  <script defer src="https://unpkg.com/alpinejs@3.x.x/dist/cdn.min.js"></script>
</head>

<body>
  <main role="main">
    <h1 class="title">WoW Classic Battleground Holidays</h1>
    <div class="content-wrapper">
      <article x-data="holidays">
        <h1 class="subtitle">Classic Era <b x-text="year"></b></h1>
        <button class="button" @click="decrementYear">Previous year</button>
        <button class="button" @click="incrementYear">Next year</button>
        <table>
          <thead>
            <tr>
              <th class="table-heading">Warsong Gulch</th>
              <th class="table-heading">Arathi Basin</th>
              <th class="table-heading">Alterac Valley</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(date, index) in dates">
              <tr>
                <td class="table-cell">
                  <div :class="isHoliday(date[0].date) === true ? 'triangle' : ''"></div>
                  <span :class="isPast(date[0].date) === true ? 'table-cell--past' : ''"
                    x-text="formatDate(date[0].date)"></span>
                </td>
                <td class="table-cell">
                  <div :class="isHoliday(date[1].date) === true ? 'triangle' : ''"></div>
                  <span :class="isPast(date[1].date) === true ? 'table-cell--past' : ''"
                    x-text="formatDate(date[1].date)"></span>
                </td>
                <td class="table-cell">
                  <div :class="isHoliday(date[2].date) === true ? 'triangle' : ''"></div>
                  <span :class="isPast(date[2].date) === true ? 'table-cell--past' : ''"
                    x-text="formatDate(date[2].date)"></span>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </article>

      <article x-data="somHolidays">
        <h1 class="subtitle">Season of Mastery <b x-text="year"></b></h1>
        <button class="button" @click="decrementYear">Previous year</button>
        <button class="button" @click="incrementYear">Next year</button>
        <table>
          <thead>
            <tr>
              <th class="table-heading">Warsong Gulch</th>
              <th class="table-heading">Arathi Basin</th>
              <th class="table-heading">Alterac Valley</th>
            </tr>
          </thead>
          <tbody>
            <template x-for="(date, index) in dates">
              <tr>
                <td class="table-cell">
                  <div :class="isHoliday(date[0].date) === true ? 'triangle' : ''"></div>
                  <span :class="isPast(date[0].date) === true ? 'table-cell--past' : ''"
                    x-text="formatDate(date[0].date)"></span>
                </td>
                <td class="table-cell">
                  <div :class="isHoliday(date[1].date) === true ? 'triangle' : ''"></div>
                  <span :class="isPast(date[1].date) === true ? 'table-cell--past' : ''"
                    x-text="formatDate(date[1].date)"></span>
                </td>
                <td class="table-cell">
                  <div :class="isHoliday(date[2].date) === true ? 'triangle' : ''"></div>
                  <span :class="isPast(date[2].date) === true ? 'table-cell--past' : ''"
                    x-text="formatDate(date[2].date)"></span>
                </td>
              </tr>
            </template>
          </tbody>
        </table>
      </article>
    </div>
  </main>
</body>

</html>
