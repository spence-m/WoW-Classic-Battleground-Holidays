<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta
    name="description"
    content="Battleground holiday schedule 2023 for Classic Era, Season of Mastery, and Wrath of the Lich King Classic.">
  <title>WoW Classic Battleground Holidays 2023</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;500;700&display=swap"
    rel="stylesheet">
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon_io/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon_io/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon_io/favicon-16x16.png">
  <link rel="manifest" href="/favicon_io/site.webmanifest">
  <script type="module" src="../main.js" defer></script>
</head>

<body>
<header class="header">
  <a href="/public">
    <img
      class="logo"
      src="/images/logo.webp"
      alt="Logo showing an dwarf with a tankard of beer"
      width="256px"
      height="348px"
    >
  </a>
</header>
<main class="main">
  <h1 class="title">Hardcore Character Generator</h1>
  <div class="hardcore__content" x-data="hc" x-init="generate()">
    <h2 class="hardcore__subtitle">Let's go again laddie. Spice up your Hardcore adventure by playing a randomly
      generated character!</h2>
    <p class="hardcore__text">Every attribute is randomised, we'll just leave the hard bit to you â€” choosing a name</p>
    <button class="hardcore__button" type="button" @click="generate">Generate ðŸŽ²</button>
    <div class="table-wrapper">
      <table>
        <tr>
          <template x-for="prop in generated">
            <th class="table-heading table-heading--hardcore" x-text="prop.label"></th>
          </template>
        </tr>

        <tr>
          <template x-for="prop in generated">

            <!--            <th class="table-heading" x-text="prop.label"></th>-->
            <td class="table-cell" x-text="prop.value">
            </td>
            <!--            <td>-->
            <!--              <img :src="prop.src" />-->
            <!--            </td>-->
          </template>
        </tr>

        <tr>
          <template x-for="prop in generated">
            <td>
              <img class="hardcore__class" :src="prop.src" />
            </td>
          </template>
        </tr>
      </table>
    </div>
    <!--    <a href="https://www.wowhead.com/classic/dressing-room#fk8zz" target="_blank">ðŸ‘‰ Check out your new hero in-->
    <!--      wowhead&rsquo;s-->
    <!--      dressing room</a>-->
  </div>
  <article class="helpful" x-init="await getVotes()" x-data="foundHelpful">
    <h1 class="helpful__title">Found this helpful? Let us know then laddie!</h1>
    <button type="button" aria-label="Like" class="helpful__button" @click="addVote()"><img
      src="/images/svg/like-logo.svg" alt="Two tankards clinking with the holder's thumbs up">
    </button>
    <p class="helpful__text" x-text="text"></p>
  </article>
</main>
<footer class="footer">
  <a href="/public">
    <img
      class="logo"
      src="/images/logo.webp"
      alt="Logo showing an dwarf with a tankard of beer"
      width="256px"
      height="348px"
    >
  </a>
  <p class="footer__text" x-data x-text="new Date().getFullYear()"></p>
</footer>
</body>
</html>
